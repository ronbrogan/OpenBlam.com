trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:

- task: AzureFileCopy@4
  inputs:
    SourcePath: '$(System.DefaultWorkingDirectory)/web/src/*'
    azureSubscription: 'ronaldbrogan Azure'
    Destination: 'AzureBlob'
    storage: 'openblam'
    ContainerName: '$web'
